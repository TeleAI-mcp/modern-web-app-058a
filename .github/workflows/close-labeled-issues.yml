name: Close Issues on Label

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check if label is wontfix or completed
        if: contains(github.event.issue.labels.*.name, 'wontfix') || contains(github.event.issue.labels.*.name, 'completed')
        run: |
          echo "Closing issue #${{ github.event.issue.number }} due to label"
      - name: Close issue
        if: contains(github.event.issue.labels.*.name, 'wontfix') || contains(github.event.issue.labels.*.name, 'completed')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            })