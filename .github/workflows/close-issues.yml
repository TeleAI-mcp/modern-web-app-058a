name: Auto-Close Issues

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    if: github.event.label.name == 'wontfix' || github.event.label.name == 'completed'
    steps:
      - name: Close Issue
        run: gh issue close "$NUMBER" --reason "not planned"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUMBER: ${{ github.event.issue.number }}